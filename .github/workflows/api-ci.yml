name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci

      - name: Biome lint & format check
        run: npx biome check .

  test:
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bike-tracker-api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: bike-tracker-api/package-lock.json

      - run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --run
        env:
          JWT_SECRET: test-secret-for-ci
          APPLE_CLIENT_ID: com.test.biketracker
